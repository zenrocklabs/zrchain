syntax = "proto3";
package zrchain.bedrock;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/Zenrock-Foundation/zrchain/v6/x/bedrock/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "zrchain/x/bedrock/Params";
  option (gogoproto.equal) = true;

  
  string btcproxyaddress = 1 [(gogoproto.moretags) = "yaml:\"btcproxyaddress\""];
}