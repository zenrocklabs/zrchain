syntax = "proto3";
package zrchain.zenex;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/Zenrock-Foundation/zrchain/v6/x/zenex/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "zrchain/x/zenex/Params";
  option (gogoproto.equal) = true;

  // the address of the BTC proxy for permissions
  string btc_proxy_address = 1 [(gogoproto.moretags) = "yaml:\"btcproxyaddress\""];
  // the address for the zenex pool
  uint64 zenex_pool_key_id = 2 [(gogoproto.moretags) = "yaml:\"zenexpoolkeyid\""];
  // to prevent dust swaps
  uint64 minimum_satoshis = 3 [(gogoproto.moretags) = "yaml:\"minimumsatoshis\""];
  // zenex workspace address 
  string zenex_workspace_address = 4 [(gogoproto.moretags) = "yaml:\"zenexworkspaceaddress\""];
}