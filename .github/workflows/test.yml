---
name: test

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  contents: read

jobs:
  unit-test-default:
    if: github.repository == 'Zenrock-Foundation/zrchain'
    name: Unit Tests (GitHub-hosted)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache-dependency-path: "**/*.sum"
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -race -v -skip "Test_ProxyFunctions" $(go list ./... | grep -v '/tests/e2e')

  unit-test-self-hosted:
    if: github.repository == 'zenrocklabs/zrchain'
    name: Unit Tests (zenrocklabs-hosted)
    runs-on: zrchain
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - name: Add Go binary to PATH
        run: echo "/usr/local/go/bin" >> $GITHUB_PATH
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -race -v -skip "Test_ProxyFunctions" $(go list ./... | grep -v '/tests/e2e')

  e2e-tests:
    if: github.repository == 'zenrocklabs/zrchain'
    name: e2e-tests
    runs-on: zrchain
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
      - uses: aws-actions/amazon-ecr-login@v2
        id: ecr
        with:
          registries: ${{ secrets.ECR_REGISTRY }}
      - name: Add Go binary to PATH
        run: echo "/usr/local/go/bin" >> $GITHUB_PATH
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ginkgo CLI
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: ginkgo version
        run: ginkgo version
      - name: Start zenrock stack services
        run: |
          CURRENT_PATH=$(pwd)
          rm -rf zenrock-stack
          git clone git@github.com:zenrocklabs/zenrock-stack.git
          cd zenrock-stack
          # Try to checkout the same branch as the caller repo
          TARGET_BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "Trying to switch zenrock-stack to branch $TARGET_BRANCH"
          git checkout "$TARGET_BRANCH" || :
          ./set_compose_path.py ${CURRENT_PATH}
          docker compose up -d --force-recreate --build
          docker compose logs -f sidecar zrchain > /tmp/logs &
      - name: Wait for 90 seconds
        run: sleep 90
      - name: Run e2e tests
        run: ginkgo -v tests/e2e
      - name: Stop Docker Compose stack
        if: always()
        run: |
          cat /tmp/logs
          cd zenrock-stack
          docker compose -f docker-compose.yaml down --remove-orphans -v
